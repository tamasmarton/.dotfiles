[palettes.custom]
node = "#026e00"

# Change the default prompt characters
[character]
# old config
# success_symbol = "[ï•“](238)"
# error_symbol = "[ï•“](238)"
success_symbol = ""
error_symbol = ""

# Shows an icon that should be included by zshrc script based on the distribution or os
[env_var.STARSHIP_DISTRO]
format = '[$env_value](white)'
variable = "STARSHIP_DISTRO"
disabled = false

# Shows the username
[username]
style_user = "white"
style_root = "white"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
ssh_symbol = "ïˆ³  "
format = "on [$ssh_symbol$hostname](bold yellow) "
