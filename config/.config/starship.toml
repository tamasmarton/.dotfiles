# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000

palette = "custom"

# Change the default prompt format
# ---
# old config ...
# format = """\
# [â•­â•´](238)$env_var \
# $all[â•°â”€îªœ](238)$character"""

# new config
